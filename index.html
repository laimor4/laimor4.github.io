    <script>
        window.onload = function() {
            // Verifica si el hash de la URL está configurado (esto indica qué sección se debe mostrar)
            if (window.location.hash === "#series") {
                // Si la URL tiene el hash #series, oculta las películas y muestra las series
                document.querySelector('.movies-container').style.display = 'none';
                document.querySelector('.series-container').style.display = 'block';
            } else {
                // Si no hay hash o es otro, muestra las películas y oculta las series
                document.querySelector('.movies-container').style.display = 'block';
                document.querySelector('.series-container').style.display = 'none';
            }
        };
    
        // Escuchar los clics en los enlaces del sidebar
        document.querySelector('.sidebar').addEventListener('click', function(event) {
            if (event.target && event.target.tagName === 'A') {
                const section = event.target.getAttribute('href');
                
                if (section === "#series") {
                    // Cuando el enlace de Series es clickeado, oculta películas y muestra series
                    document.querySelector('.movies-container').style.display = 'none';
                    document.querySelector('.series-container').style.display = 'block';
                } else {
                    // Cuando el enlace de Películas es clickeado, muestra películas y oculta series
                    document.querySelector('.movies-container').style.display = 'block';
                    document.querySelector('.series-container').style.display = 'none';
                }
            }
        });
